<html xmlns="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">   
        <div class="row m-1 justify-content-end">
            <form id="languageForm" th:action="@{/login}" method="get">
                <select name="localeData" onchange="submitForm()">
                    <option value="en" th:selected="${#locale.toString() == 'en'}">EN</option>
                    <option value="es" th:selected="${#locale.toString() == 'es'}">ES</option>
                    <option value="sk" th:selected="${#locale.toString() == 'sk'}">SK</option>
                </select>
            </form>                               
        </div>    
        <h2 th:text="#{login.headline}">Login</h2>
        <hr />
        <div th:if="${invalidData}" class="alert alert-danger">
            <p th:text="#{incorrect.username.or.password.message}"></p>
        </div> 
        <form th:action="@{/login}" th:object="${loginInfo}" method="POST">
            <div class="form-group">
                <label for="username" th:text="#{user.username}" class="control-label">Username</label>
                <input id="username" type="text" th:field="*{username}" required />
            </div>
            <div class="form-group">
                <label for="password" th:text="#{user.password}" class="control-label">Password</label>
                <input id="password" type="password" th:field="*{password}" required />
            </div>
            <div class="form-group">
                <button type="submit" th:text="#{login.action}" class="btn btn-success">Log In</button>
            </div>
            <div class="row">
                <p th:text="#{no.account.question.message}" class="mr-2">Don't have account yet?</p>
                <a href="/" th:href="@{/registration}" th:text="#{create.account.action}">Create an account</a>
            </div>
        </form>
    </div>

    <script>
        function submitForm() {
            document.getElementById("languageForm").submit();
        }
    </script>

</body>

</html>
