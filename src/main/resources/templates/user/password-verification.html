<html xmlns="http://www.thymeleaf.org">

<head>
    <title>Verification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">       
        <h2 th:text="#{verification.headline}">Verification</h2>
        <hr />
        <h6 th:text="#{enter.password.message}">Enter your password</h6>
        <div th:if="${incorrectPassword}" class="alert alert-danger">
            <p th:text=#{incorrect.password.message}></p>
        </div> 
        <form th:action="@{/user/changePassword/verifyCurrent}" method="POST">
            <input id="password" type="password" th:name="password" required />
            <button type="submit" th:text="#{enter.action}" class="btn btn-primary">Enter</button>
        </form>
        <div>
            <a href="/" th:href="@{/home}" th:text="#{go.home.action}">Home</a>
        </div>
    </div>
</body>

</html>
