<html xmlns="http://www.thymeleaf.org">

<head>
    <title>Task details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <h2>Task details</h2>
        <h5><strong th:text="${task.name}">Task name</strong></h5>
        <p><strong>Category:</strong> <span th:text="${task.category}">N/A</span></p>
        <p><strong>Due date:</strong> <span th:text="${task.dueDate}">N/A</span></p>
        <p><strong>State:</strong> <span th:text="${task.state}">N/A</span></p>
        <p><span th:text="${task.description}">N/A</span></p>
        <a th:href="@{/task/edit(taskId=${task.id})}" class="btn btn-success">Edit</a>
        <a th:href="@{/task/delete(taskId=${task.id})}" class="btn btn-danger">Delete</a>
        <div>
            <a href="/" th:href="@{/home}">Home</a>
        </div>
    </div>
</body>

</html>
