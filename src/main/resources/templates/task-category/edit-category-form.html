<html xmlns="http://www.thymeleaf.org">

<head>
    <title>Edit task category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 th:text="#{edit.task-category.headline}">Edit Task Category</h2>
        <form th:action="@{/task-category/update}" th:object="${taskCategory}" method="POST">
            <div class="form-group">
                <label for="name" th:text="#{task-category.name}" class="control-label">Category name</label>
                <br>
                <input id="name" type="text" th:field="*{name}" required />
            </div>
            <div class="form-group">
                <label for="description" th:text="#{task-category.description}" class="control-label">Description</label>
                <br>
                <input id="description" type="text" th:field="*{description}" />
            </div>
            <input type="hidden" th:field="*{id}" />
            <button type="submit" th:text="#{save.action}" class="btn btn-primary">Save</button>
            <a th:href="@{/task-category/delete(taskCategoryId=${taskCategory.id})}" th:text="#{delete.action}" class="btn btn-danger">Delete</a>
        </form>
        <div>
            <a href="/" th:href="@{/home}" th:text="#{go.home.action}">Home</a>
        </div>
    </div>
</body>

</html>
