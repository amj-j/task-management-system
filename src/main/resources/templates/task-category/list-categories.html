<html xmlns="http://www.thymeleaf.org">
    <head>
    
        <title>Task categories</title>
        <link href="https://cdn.datatables.net/v/bs4/dt-1.13.4/datatables.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <div class="row m-3 align-items-center">
                <h2 th:text="#{task-categories.headline}" class="mr-3">Task Categories</h2>
                <a th:href="@{/task-category/new}" th:text="#{add.task-category.action}" class="btn btn-primary">Add Category</a>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="#{${errorMessage}}"></p>
            </div>
            <table class="table talbe-bordered table-striped" id="tasks-table">

                <thead>

                    <tr>
                        <th th:text="#{task-category.name}">Name</th>
                        <th th:text="#{task-category.description}">Description</th>
                    </tr>

                </thead>
                <tbody>
                    <tr th:each="category: ${taskCategories}">
                        <td th:text="${category.name}"></td>
                        <td th:text="${category.description}"></td>                                                                 
                        <td>
                            <a th:href="@{/task-category/details(taskCategoryId=${category.id})}" th:text="#{details.action}" class="btn btn-info">Details</a>
                            <a th:href="@{/task-category/edit(taskCategoryId=${category.id})}" th:text="#{edit.action}" class="btn btn-success">Edit</a>
                            <a th:href="@{/task-category/delete(taskCategoryId=${category.id})}" th:text="#{delete.action}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <a href="/" th:href="@{/home}" th:text="#{go.home.action}">Home</a>
            </div>
        </div>
    </body>

</html>
